<body>
<nav class="navbar navbar-light">
    <div>
        <a class="navbar-brand" style="text-align: center; left: 10%;" >
            <img src="979709898.png" width="70" height="70" class="d-inline-block align-top" alt="">
            Costumer Bay
        </a>
        <a id="back" class=" navbar-brand btn btn-danger" style="left: 70%;position: absolute;" >
            BACK
        </a>
    </div>
</nav>
<div id="products">
    <div class="card card-outline-primary mb-3 ">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <span style="position: relative;left:120px "> product name</span>
                <span style="position: relative;left:370px "> price</span>
                <button style="position: relative;left:550px " class="btn btn-outline-primary btn-sm"> <i class="fa fa-plus-circle fa-2x " aria-hidden="true"></i></button>
                <span style="position: relative;left:600px ">quantity</span>
                <button style="position: relative;left:650px " class="btn btn-outline-primary btn-sm"> <i class="fa fa-minus-circle fa-2x " aria-hidden="true"></i></button>
                <span style="position: relative;left:730px">price*quantity</span>
            </blockquote>
        </div>
    </div>
    <div class="card card-outline-primary mb-3 ">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <span style="position: relative;left:120px "> product name</span>
                <span style="position: relative;left:370px "> price</span>
                <button style="position: relative;left:550px " class="btn btn-outline-primary btn-sm"> <i class="fa fa-plus-circle fa-2x " aria-hidden="true"></i></button>
                <span style="position: relative;left:600px ">quantity</span>
                <button style="position: relative;left:650px " class="btn btn-outline-primary btn-sm"> <i class="fa fa-minus-circle fa-2x " aria-hidden="true"></i></button>
                <span style="position: relative;left:730px">price*quantity</span>
            </blockquote>
        </div>
    </div>
</div>
<div>
    <div class="card card-outline-danger ">
        <div class="card-block">
            <blockquote class="card-blockquote">
                <span style="position: relative;left: 120px"><b><u>TOTAL</u> :</b></span>
                <span id="amount" style="position: relative;left: 880px">Total Amount</span>
            </blockquote>
        </div>
    </div>
</div>
</body>
</html>
